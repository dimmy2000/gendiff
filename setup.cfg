[coverage:run]
branch = True

[tool:pytest]
addopts = -ra -q --cache-clear
norecursedirs = __pycache__

[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

exclude =
  .git,
  __pycache__,
  .venv,
  tests/,

ignore =
    # we can use `noqa` comments
    WPS400,

per-file-ignores =

# flake8-quotes
inline-quotes = double
multiline-quotes = double
docstring-quotes = double
