name: linter
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  linter:
    strategy:
      matrix:
        python-version: [3.9]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install poetry
      run: pip install poetry

    - name: Install dependencies
      run: poetry update

    - name: Run linter
      run: make lint
