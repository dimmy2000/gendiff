repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0
  hooks:
    - id: trailing-whitespace
      exclude: fixtures/
    - id: end-of-file-fixer
    - id: check-json
    - id: check-yaml
    - id: check-added-large-files
- repo: local
  hooks:
  - id: flake8
    name: flake8
    entry: make lint
    language: system
    always_run: true
    pass_filenames: false
